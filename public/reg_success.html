<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/x-icon" href="/img/default_icon" />
<title>NKUST Register</title>
<style>
	body
	{
		font-family : Microsoft JhengHei;
		background-color : white;
		background-image : url('/img/default_bg');
		background-size : cover;
	}
	hr
	{
		border-width : 2px;
		border-color : #0077CC;
		border-style : solid;
	}
	.chs_title
	{
		background-color : rgba(0,0,0,0.4);
		color : #0077CC;
		font-size : 40px;
		
	}
	.client_area
	{
		position : fixed;
		z-index: 1;
		left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: hidden; /* disable scroll */
    background-color : rgba(0,0,0,0);
	}
	#reg_panel
	{
		position : fixed;
		z-index : 2;
		left : 0;
		top : 0;
		height : 100%;
		width : 640px;
		box-shadow:5px 5px 5px rgba(0,0,0,0.4);
		background-color : rgba(255,255,255,0.8);
	}
	#caption
	{
		position : absolute;
		left : 0px;
		top : 0px;
		width : 100%;
		height : 60px;
	}
	.link_btn
	{
		position : absolute;
		color : #0077CC;
		border-width : 0px;
		text-decoration: underline;
		background-color : rgba(0,0,0,0);
		outline-width : 0px;
	}
	.link_btn:hover
	{
		color : #00FFFF;
	}
	.child_panel
	{
		position : absolute;
		width : 630px;
		left : 5px;
	}
	#name_box
	{
		top : 100px;
		height : 100px;
	}
	#goto_form
	{
		visibility : hidden;
	}
	#goto_login_btn
	{
		left : 10px;
		top : 100px;
		width : 100px;
		height : 40px;
	}
	#result_text
	{
		position : absolute;
		left : 5px;
		top : 60px;
		width : 630px;
		color : red;
		font-size : 18px;
	}	
	/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}
</style>
</head>
<body>
<div class="client_area animate">
	<div id="reg_panel" >
		<div class="chs_title" id="caption">Register success<hr></div>
		
		<div id="result_text"><h1>congratulation you are succeed to register :)</h1>
			<button class="link_btn" type="submit" form="goto_form">Login</button>
		</div>
		<form action="/" id="goto_form" method="get"></form>
	</div>
</div>
</body>
</html>
